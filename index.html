<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img
            src="./assets/images/illustration-hero.svg"
            alt="Illustration-Hero"
          />
        </figure>

        <article>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div>
            <img src="./assets/images/icon-music.svg" alt="Icon-Music" />
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
            <button class="btn-discreet btn-darkblue">Change</button>
          </div>

          <button class="btn btn-darkblue pay">Proceed to Payment</button>
          <button class="btn-discreet btn-gray cancel">Cancel Order</button>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        ><strong>Frontend Mentor</strong></a
      >. Coded by
      <a href="https://github.com/ViniciusCorbim" target="_blank"
        ><strong>Vinicius Corbim</strong></a
      >.
    </footer>
  </body>
</html>
